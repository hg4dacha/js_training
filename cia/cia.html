<script>
  function spy() {

  function waarning(name){

    /!\\ " + name + " !!! Vous vous êtes introduit dans une zone classé secret défense /!\\ ";

<!-- 
  Les paires name:values en JS sont appelées propriétés
  ex: firstName: "John",
      lastName: "Doe", etc...

  Il existe 2 manières d'accéder aux propriétés des objets :
        objectName.propertyName
        objectName["propertyName"]
  ex : firstName.John || firstName["John"]
-->

<!-- 
  Le mot clé "this" :
    Dans une définition de fonction, cela fait référence au
    "propriétaire" de la fonction.
    En d'autres termes, this.firstName signifie la propriété
    firstName de cet objet.
-->

<!-- 
                  Quand utiliser les tableaux ?
                  Quand utiliser des objets ?
    JavaScript ne prend pas en charge les tableaux associatifs;
    *Vous devez utiliser des objets lorsque vous souhaitez que les
    noms d'éléments soient des chaînes (texte).
    *Vous devez utiliser des tableaux lorsque vous souhaitez que les
    noms d'éléments soient des nombres.
-->

<!-- Lorsqu'une variable n'est accessible que dans une partie de votre code,
on dit qu'elle se trouve au sein d'un « scope ». Retenez bien ce terme,
il vous servira à l'avenir. -->
